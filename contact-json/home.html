<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="home.css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap JS + jQuery (needed for toggler) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="navbar custom-navbar d-none d-sm-flex">
    <h1>Contact Application</h1>
    <div class="navbar-right">
      <a href="showcontact.html" id="show">Show Contact</a>
      <a href="#" id="logout">Logout</a>
    </div>
  </div>

  <!-- Mobile Collapsible Navbar (shown on â‰¤ 426px) -->
  <div class="d-flex flex-column d-sm-none w-100">
    <!-- Top bar with title and toggler on right -->
    <nav class="navbar navbar-dark  justify-content-between">
      <h1 class="text-white h5 mb-0">Contact App</h1>
      <button class="navbar-toggler ms-auto" type="button" data-toggle="collapse" data-target="#mobileNavbar"
        aria-controls="mobileNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- Collapsible content aligned right -->
    <div class="collapse" id="mobileNavbar">
      <div class="col p-3 d-flex flex-column align-items-end text-end">
        <a class="text-white mb-2" href="showcontact.html">Show Contact</a>
        <a class="text-white" href="#" id="logout">Logout</a>
      </div>
    </div>
  </div>




  <div>
  <form id="contact_form">
    <h1>Contact Us</h1>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" placeholder="Enter name" id="name" required />
    </div>

    <div class="form-group">
      <label for="mobile">Mobile No.</label>
      <input type="text" placeholder="Enter mobile no." id="mobile" required />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" placeholder="Enter city" id="city" />
    </div>

    <div class="form-buttons">
      <button type="submit" id="submit_btn">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</div>

  <!-- <table id="contact-table" style="border: 2px solid black;border-collapse: collapse;"></table> -->

</body>
<script type="module" src="app.js"></script>

</html>
